{% extends "encyclopedia/layout.html" %}

{% block title %}
Create new page
{% endblock %}


{% block body %}
<form action="create" method="post">
	{% csrf_token %}
	<label for="title" style="font-weight: bold;">Title:</label>
	<input type="text" name="title" id="title" placeholder="Enter title" style="margin: 36px; padding: 5px; outline: none; box-shadow: 1px 1px 3px 2px rgba(0,0,0,0.1); border-color: gray">
	<br>
	<label for="content" style="font-weight: bold; position: relative;bottom: 290px">Content:</label>
	<textarea name="content" id="content" placeholder="Enter Markdown text" style="height: 300px; width: 40%; margin-left: 10px; padding:5px; outline: none; box-shadow: 1px 1px 3px 2px rgba(0,0,0,0.1); border-color: gray"></textarea>
	<br>
	<button type="submit" style="position: relative; left: 552px; border-radius: 2px; padding: 1px 5px 1px">Create Page</button>
</form>
{% endblock %}
